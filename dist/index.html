<!DOCTYPE html>
<html lang="zh-Hans">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Zealot的VueUI框架</title>
		<style>* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			:root {
				--button-height: 32px;
				--font-size: 16px;
				--button-bg: white;
				--button-active-bg: #eee;
				--border-radius: 2px;
				--color: #333;
				--border-color: #999;
				--border-color-hover: #666;
			}

			#app {
				margin: 20px;
			}
			body {
				font-size: var(--font-size);
			}</style>
	<link rel="stylesheet" href="/app.a6a4d504.css"></head>
	<body>
		<div id="app">
			<g-button icon="setting" :loading="loading1" @click="loading1 = !loading1">设置</g-button>
			<g-button icon="setting" iconposition="right" :loading="loading2" @click="loading2 = !loading2">设置</g-button>
			<g-button-group>
				<g-button icon="left">后退</g-button>
				<g-button>更多</g-button>
				<g-button icon="right" iconposition="right">前进</g-button>
			</g-button-group>
			<div id="test"></div>
		</div>
		<script src="/app.a6a4d504.js"></script>
		<script src="//at.alicdn.com/t/font_1091935_zazcdwk2aza.js"></script>
	</body>
</html>
