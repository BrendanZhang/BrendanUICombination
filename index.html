<!DOCTYPE html>
<html lang="zh-Hans">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Zealot的VueUI框架</title>
		<style>
			img {
				max-width: 100%;
			}
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			:root {
				--button-height: 32px;
				--font-size: 16px;
				--button-bg: white;
				--button-active-bg: #eee;
				--border-radius: 2px;
				--color: #333;
				--border-color: #999;
				--border-color-hover: #666;
			}
			body {
				font-size: var(--font-size);
			}
		</style>
	</head>

	<body>
		<div id="app">
			<z-tabs :selected.sync="selectedTab">
				<z-tabs-head class="zealot">
					<z-tabs-item name="pc">
						<z-icon name="setting"></z-icon>
						电脑
					</z-tabs-item>
					<z-tabs-item name="phone" disabled>
						手机
					</z-tabs-item>
					<z-tabs-item name="camera">
						相机
					</z-tabs-item>
					<template slot="actions">
						<z-button>设置</z-button>
					</template>
				</z-tabs-head>
				<z-tabs-body>
					<z-tabs-pane name="pc">
						电脑相关
					</z-tabs-pane>
					<z-tabs-pane name="phone">
						手机相关
					</z-tabs-pane>
					<z-tabs-pane name="camera">
						相机相关
					</z-tabs-pane>
				</z-tabs-body>
			</z-tabs>

			<div class="box">
				<z-input value="测试" v-model="message"></z-input>
				<z-input value="不可用" disabled></z-input>
				<z-input value="只读" readonly></z-input>
			</div>
			<div class="box">
				<z-input value="错误" error="这里有个错误"></z-input>
			</div>
			<div class="box">
				<z-input value="change" @change="inputChange"></z-input>
			</div>
			<div class="box" style="margin-top: 20px;">
				<z-button icon="setting" :loading="loading1" @click="loading1 = !loading1">设置</z-button>
				<z-button icon="setting" iconposition="right" :loading="loading2" @click="loading2 = !loading2">设置</z-button>
				<z-button-group>
					<z-button icon="left">后退</z-button>
					<z-button>更多</z-button>
					<z-button icon="right" iconposition="right">前进</z-button>
				</z-button-group>
				<z-button @click="showToastT">show Toast top</z-button>
				<z-button @click="showToastM">show Toast middle</z-button>
				<z-button @click="showToastB">show Toast bottom</z-button>
				<div style="padding-top: 100px;padding-left:100px">
					<z-popover>
						<template slot="content">
							<div>popover内容</div>
						</template>
						<z-button>点我弹出popover</z-button>
					</z-popover>
				</div>
			</div>
		</div>
		<script src="./src/app.js"></script>
	</body>
</html>
